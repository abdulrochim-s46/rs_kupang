<!-- ----Progress Page---- -->
<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
<section class="Progress_2022">
    <div class="monthly_progress">
        <div>
            <canvas id="myChart"></canvas>
        </div>
        
        <script>
            const labels = [
              'December',
              'January',
              'February',
              'March',
              'April',
              'May',
              'June',
              'July'
            ];
          
            const data = {
              labels: labels,
              datasets: [{
                label: 'Monthly Progress 2022',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [30, 35, 45, 60, 70, 85, 90, 95],
              }]
            };
          
            const config = {
              type: 'line',
              data: data,
              options: {}
            };
        </script>
        
        <script>
            const myChart = new Chart(
              document.getElementById('myChart'),
              config
            );
        </script>

    </div>

    <div class="july_2022" id="earlyProgress">
        <div>
            <canvas id="myChart2"></canvas>
        </div>
        
        <script>
            const labels2 = [
              'Soil Work',
              'Building A',
              'Building B',
              'Building C',
              'Building D',
              'Access Road'
            ];
          
            const data2 = {
              labels: labels2,
              datasets: [{
                label: 'Progress July 2022',
                backgroundColor: 'rgb(255, 399, 132)',
                borderColor: 'rgb(255, 399, 132)',
                data: [100, 75, 85, 90, 100, 65],
              }]
            };
          
            const config2 = {
              type: 'bar',
              data: data2,
              options: {}
            };
        </script>
        
        <script>
            const myChart2 = new Chart(
              document.getElementById('myChart2'),
              config2
            );
        </script>

    </div>
      
</section>
